<!DOCTYPE html>
<html lang="ko" data-bs-theme="" id="htmlPage">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입 양식</title>
	<link href="join.css" rel="stylesheet">
	<link href="darkmode.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" resl="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div id="container">
		<form id="form" action="#">
			<table class="table">
				<div style="float: right;">
					<input type="checkbox" class="checkbox" id="checkbox">
					<label for="checkbox" class="checkbox-label">
					<i class="fas fa-moon"></i>
					<i class="fas fa-sun"></i>
					<span class="ball"></span>
					</label>
				</div>
				<strong style="font-size: 36px;">회원가입</strong>
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label" style="padding-top: 10px;">아이디</label>
					<input class="form-control" name="id" placeholder="아이디" autocomplete="off" required>
					<div id="passwordHelpBlock" class="form-text" s>
						*영문자로 시작하는 6~12자 영문자 또는 숫자이어야 합니다.
					</div>
				</div>
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">비밀번호</label>
					<input class="form-control" type="password" name="pw1" placeholder="비밀번호" required>
					<div id="passwordHelpBlock" class="form-text" s>
						*영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.
					</div>
				</div>
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">비밀번호 확인</label>
					<input class="form-control" type="password" name="pw2" placeholder="비밀번호 확인" required>
				</div>
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">이름</label>
					<input class="form-control" name="name" placeholder="사용자 이름" autocomplete="off">
				</div>
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">전화번호</label>
					<input class="form-control" maxlength="13" oninput="autoHyphen(this)"
					name="phone" id="phone" placeholder="휴대전화 번호" autocomplete="off">
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" value="남자">
					<label class="form-check-label" for="inlineRadio1">남자</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" value="여자">
					<label class="form-check-label" for="inlineRadio2">여자</label>
				</div>
				<div class="mb-3" style="padding-top: 10px;">
					<label for="exampleFormControlInput1" class="form-label">이메일</label>
					<input title="정확한 메일 주소를 작성해주세요" type="email" name="email" class="form-control" placeholder="이메일" autocomplete="off">
				</div>
			</table>
			<div class="buttons" style="margin-top: -13px;">
				<input type="submit" value="가입" class="btn btn-primary" title="가입">
			</div>
		</form>
	

	<script src = "darkmode.js"></script>
	<script src = "join.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
